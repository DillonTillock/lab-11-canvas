<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
   context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(500, 200, 300, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

context.fillStyle = "#e50000"
	context.beginPath();
	context.arc(500, 200, 250, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#b20000"
	context.beginPath();
	context.arc(500, 200, 200, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#990000"
	context.beginPath();
	context.arc(500, 200, 150, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#7f0000"
	context.beginPath();
	context.arc(500, 200, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#660000"
	context.beginPath();
	context.arc(500, 200, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
