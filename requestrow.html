<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="2500" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
   
var num = prompt("How many circles in a row do you want?")

for(var i = 1; i < num; i = i + 1) {
   context.fillStyle = "#551a8b"
	context.beginPath();
	context.arc(i*200, 100, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

}
</script>
</body>
</html>
