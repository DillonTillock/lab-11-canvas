html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
   context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(20, 30, 5, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(60, 140, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(100, 250, 15, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(140, 360, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(180, 470, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(220, 580, 30, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();


	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(260, 690, 35, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();


	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(300, 800, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();


	context.fillStyle = "#f0ff0f"
	context.beginPath();
	context.arc(340, 910, 45, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
