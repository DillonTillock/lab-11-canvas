html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
   context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(400, 200, 120, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

context.fillStyle = "#e50000"
	context.beginPath();
	context.arc(400, 200, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#b20000"
	context.beginPath();
	context.arc(400, 200, 80, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#990000"
	context.beginPath();
	context.arc(400, 200, 60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#7f0000"
	context.beginPath();
	context.arc(400, 200, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#660000"
	context.beginPath();
	context.arc(400, 200, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	//blue
	 context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(650, 200, 120, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

context.fillStyle = "#0000e5"
	context.beginPath();
	context.arc(650, 200, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#0000b2"
	context.beginPath();
	context.arc(650, 200, 80, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#000099"
	context.beginPath();
	context.arc(650, 200, 60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#00007f"
	context.beginPath();
	context.arc(650, 200, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#000066"
	context.beginPath();
	context.arc(650, 200, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
