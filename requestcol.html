<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="2500" height="2500">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
   
var num = prompt("How many circles in a column do you want?")

for(var i = 1; i <= num; i = i + 1) {
   context.fillStyle = "#c98b51"
	context.beginPath();
	context.arc(200, i*200, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

}
</script>
</body>
</html>
